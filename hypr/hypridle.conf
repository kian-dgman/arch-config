general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# BACKLIGHTS
listener { 
    timeout = 150                  				                            	# 2.5min.
    on-timeout = brightnessctl -s set 1 && brightnessctl -sd platform::kbd_backlight set 0	# turn off backlights
    on-resume = brightnessctl -r && brightnessctl -rd platform::kbd_backlight        		# turn on backlights
}

# LOCK
listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

# DIM SCREEN
listener {
    timeout = 330                                # 5.5 min
    on-timeout = bash -c 'if ! playerctl status 2>/dev/null | grep -q Playing; then hyprctl dispatch dpms off; fi'
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# SLEEP
listener {
    timeout = 600                                # 10 min
    on-timeout = bash -c 'if ! playerctl status 2>/dev/null | grep -q Playing; then systemctl suspend; fi'
}

# HIBERNATE
listener {
    timeout = 900                                # 15 min
    on-timeout = bash -c 'if ! playerctl status 2>/dev/null | grep -q Playing; then systemctl hibernate; fi'
}
